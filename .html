<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosales National High School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: url('school-background.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .hidden {
            display: none !important;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            width: 100%;
        }
        .navbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .navbar h1 {
            display: flex;
            align-items: center;
            font-size: 24px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 50px;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
        }
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 500;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .modal h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal input:focus {
            border-color: #007bff;
            outline: none;
        }
        .modal button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .modal button:hover {
            background: #0056b3;
        }
    
    </style>
</head>
<body>
    <div class="navbar">
        <h1>
            <img src="logo.png" alt="Rosales National High School Logo">
            Rosales National High School
        </h1>
        <ul>
            <li><a href="Map.html">Map</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="strands.html">Strands</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="facilities.html">Facilities</a></li>
            

            <li id="logoutBtn" class="hidden"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
    <div class="hero">
        <h2>Welcome to Rosales National High School</h2>
        <p>Providing quality education and preparing students for a brighter future.</p>
    </div>
    <div class="modal-bg" id="modalBg"></div>
    <div class="modal" id="loginModal">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = localStorage.getItem("loggedInUser");
            if (user) {
                document.getElementById("logoutBtn").classList.remove("hidden");
            } else {
                document.getElementById("loginModal").style.display = "block";
                document.getElementById("modalBg").style.display = "block";
            }
        });
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (username === "warren" && password === "12345") {
                localStorage.setItem("loggedInUser", username);
                location.reload();
            } else {
                alert("Invalid credentials! Try again.");
            }
        }
        function logout() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        }
    </script>
</body>
</html>
